    <style>
        :root {
	--dark-green: #003844;
	--green: #006C67;
	--pink: #F194B4;
	--yellow: #FFB100;
	--beige: #FFEBC6;
	
	--background: var(--dark-green);
	
	--primary: var(--green);
	--secondary: var(--yellow);
	--accent: var(--pink);
}

html{
	block-size: 100%;
}

body {
	block-size: 1000vh;
	display: grid;
	place-items: center;
	background-color: var(--background);
}

@keyframes spin{
	from {
		offset-path: circle(0px);
		offset-distance: calc(var(--position) * 1%);
		block-size: calc(0.01rem * var(--position));
		inline-size: calc(0.01rem * var(--position));
	}
	
	to {
		offset-path: circle(calc(0.5vh * var(--position)));
		offset-distance: calc(var(--position) * 10%);
		block-size: calc(0.01rem * var(--position));
		inline-size: calc(0.01rem * var(--position));
	}
}

.spinner {
	position: fixed;
	top: 0;
	bottom: 0;
	
	.dot {
		--position: calc((sibling-index() / sibling-count()) * 100);
		block-size: 1rem;
		inline-size: 1rem;
		border-radius: 1rem;
		background-color: hsl(calc(3.6deg * var(--position)) 80% 50%);
		offset-path: circle(25vh);
		offset-distance: calc(var(--position) * 1%);
		animation: spin;
		animation-timeline: scroll();
	}
}
